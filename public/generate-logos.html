<!DOCTYPE html>
<html>

<head>
    <title>Generate Customer Pulse Logos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
        }

        canvas {
            border: 1px solid #ddd;
            margin: 10px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        button:hover {
            opacity: 0.9;
        }

        h1 {
            color: #667eea;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Customer Pulse Logo Generator</h1>
        <p>Click the buttons below to download the logo files for your favicon and app icons.</p>

        <h3>Preview:</h3>
        <canvas id="canvas192" width="192" height="192"></canvas>
        <canvas id="canvas512" width="512" height="512"></canvas>

        <div>
            <button onclick="downloadLogo(192, 'logo192.png')">Download 192x192</button>
            <button onclick="downloadLogo(512, 'logo512.png')">Download 512x512</button>
            <button onclick="downloadFavicon()">Download favicon.ico</button>
        </div>

        <h3>Instructions:</h3>
        <ol>
            <li>Click each download button</li>
            <li>Save the files to your <code>public</code> folder</li>
            <li>Replace the existing logo files</li>
        </ol>
    </div>

    <script>
        function drawLogo(canvas, size) {
            const ctx = canvas.getContext('2d');

            // Create gradient background
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');

            // Draw rounded rectangle background
            const radius = size * 0.15;
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.roundRect(0, 0, size, size, radius);
            ctx.fill();

            // Draw pulse line
            ctx.strokeStyle = 'white';
            ctx.lineWidth = size * 0.05;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            const centerY = size / 2;
            const scale = size / 64;

            ctx.beginPath();
            ctx.moveTo(8 * scale, centerY);
            ctx.lineTo(18 * scale, centerY);
            ctx.lineTo(22 * scale, 20 * scale);
            ctx.lineTo(28 * scale, 44 * scale);
            ctx.lineTo(34 * scale, 28 * scale);
            ctx.lineTo(38 * scale, centerY);
            ctx.lineTo(56 * scale, centerY);
            ctx.stroke();

            // Draw customer icon
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(48 * scale, 20 * scale, 4 * scale, 0, Math.PI * 2);
            ctx.fill();

            // Draw person body
            ctx.beginPath();
            ctx.moveTo(42 * scale, 28 * scale);
            ctx.quadraticCurveTo(42 * scale, 24 * scale, 48 * scale, 24 * scale);
            ctx.quadraticCurveTo(54 * scale, 24 * scale, 54 * scale, 28 * scale);
            ctx.lineTo(54 * scale, 32 * scale);
            ctx.lineTo(42 * scale, 32 * scale);
            ctx.closePath();
            ctx.fill();
        }

        // Draw preview canvases
        drawLogo(document.getElementById('canvas192'), 192);
        drawLogo(document.getElementById('canvas512'), 512);

        function downloadLogo(size, filename) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            drawLogo(canvas, size);

            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        function downloadFavicon() {
            // For favicon, we'll use 32x32
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            drawLogo(canvas, 32);

            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>

</html>
